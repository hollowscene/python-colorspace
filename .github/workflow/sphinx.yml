name: Sphinx build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build HTML
      uses: retostauffer/python-colorspace@doc

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: build/html/

    - name: Deploy
      uses: retostauffer/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs
