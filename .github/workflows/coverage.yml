name: Coverage

#on:
#  push:
#    branch:
#      - main
on:
  workflow_run:
    workflows: ["Testing", "Documentation"]
    branches: ["main"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Required Packages
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install pytest-mpl
          pip install pytest-cov
          pip install coverage
          pip install matplotlib
          pip install numpy
          pip install -e .
      - name: Coverage
        run: |
          python setup.py install
          pytest --cov=src/colorspace --cov-report html:htmlcov

      - name: Coverage Badge
        uses: tj-actions/coverage-badge-py@v2

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v17
        id: verify-changed-files
        with:
          files: coverage.svg

      - name: Commit files
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add coverage.svg
          git commit -m "Updated coverage.svg"

      - name: Push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.github_token }}
          branch: ${{ github.ref }}

      - name: Configure Git user
        run: |
          git config --global user.name 'Reto Stauffer'
          git config --global user.email 'reto.stauffer@uibk.ac.at'

      - name: Commit coverage report to gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          mkdir -p coverage
          cp -r htmlcov/* coverage/
          git add coverage/
          git commit -m "Update coverage report"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

