name: Python Colorspace Testing

on:
  push:
    branch:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.7", "3.11"]
          #python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Required Packages
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install pytest-mpl
          pip install pytest-cov
          pip install coverage
          pip install matplotlib
          pip install numpy
          pip install -e .
      - name: Coverage
        run: |
          python setup.py install
          pytest --cov=src/colorspace --cov-report xml

      - name: Generate coverage badge
        id: generate-badge
        uses: cicirello/jacoco-badge-generator@v1
        with:
          input: coverage.xml
          output: coverage-badge.svg

      - name: Upload coverage badge
        uses: actions/upload-artifact@v3
        with:
          name: coverage-badge
          path: coverage-badge.svg

      - name: Commit coverage badge
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update coverage badge"
          file_pattern: coverage-badge.svg

      - name: Add Cov PR Comment
        uses: marocchino/sticky-pull-request-comment@v2.2.0
        if: github.event_name == 'pull_request'
        with:
            recreate: true
            path: code-coverage-results.md


